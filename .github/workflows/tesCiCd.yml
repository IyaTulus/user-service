name: CI/CD Pipeline - user-services

# 1. Trigger pipeline saat push/pull ke branch main
on:
  # push:
  #   branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 2. Ambil kode dari repo
    - name: Checkout source code
      uses: actions/checkout@v3

    # 3. Siapkan Docker Buildx (builder advanced)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 4. Login ke Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 5. Build image dari Dockerfile
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/user-services:latest .

    # 6. Push image ke Docker Hub
    - name: Push image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/user-services:latest

